<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NIVEA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/css.css">
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?9564ec526c52573e466d03357ecaa97b";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>
<div class="banner"></div>
<div class="arrow-down"></div>
<!-- Swiper -->
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div style="overflow: scroll;-webkit-overflow-scrolling: touch;" class="swiper-slide stop-swiping">
            <div class="page1"></div>
            <img onclick="nextPage('mb')" style="width: 100%;height: auto;" src="img/page1/page1-2.jpg" alt="">
            <img onclick="nextPage('cb')" style="width: 100%;height: auto;" src="img/page1/page1-3.jpg" alt="">
            <img onclick="nextPage('qs')" style="width: 100%;height: auto;" src="img/page1/page1-4.jpg" alt="">
            <img onclick="nextPage('yx')" style="width: 100%;height: auto;" src="img/page1/page1-5.jpg" alt="">
            <img onclick="nextPage('fs')" style="width: 100%;height: auto;" src="img/page1/page1-6.jpg" alt="">
            <img onclick="nextPage('xz')" style="width: 100%;height: auto;" src="img/page1/page1-7.jpg" alt="">
            <img onclick="nextPage('sb')" style="width: 100%;height: auto;" src="img/page1/page1-8.jpg" alt="">
        </div>
        <div class="swiper-slide stop-swiping goods-bg">
            <div class="swiper-container swiper-container-a">
                <div class="left"></div>
                <div class="right"></div>
                <a id="buyUrl" href="#">
                    <img id="buy" src="img/icon/buy.png" alt="">
                </a>
                <img id="back" src="img/icon/fh.png" alt="">
                <img class="arrow1" src="img/icon/x.png" alt="">
                <img class="arrow2" src="img/icon/x.png" alt="">
                <div id="showGoods" class="swiper-wrapper"></div>
            </div>
        </div>
    </div>
</div>

<!-- Swiper JS -->
<script src="js/swiper.jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
